<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <form #userForm="ngForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput ngModel name="firstName" type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last</mat-label>
      <input matInput ngModel name="lastName" type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput ngModel name="email" type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput ngModel name="phone" type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>age</mat-label>
      <input matInput ngModel name="age" type="number" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="submitForm(userForm.value)" mat-button>Submit</button>
  <button mat-dialog-close="cancel" mat-button>Cancel</button>
</mat-dialog-actions>
